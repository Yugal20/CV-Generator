<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2>Enter Your Details</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                      </div>
              
                      <div class="mb-3">
                          <label for="" class="form-label">Email</label>
                          <input type="text" class="form-control" id="email" name="email">
                      </div>
                      
                      <div class="mb-3">
                          <label for="" class="form-label">Phone</label>
                          <input type="text" class="form-control" id="phone" name="phone">
                      </div>
              
                      <div class="mb-3">
                          <label for="" class="form-label">About You</label>
                          <textarea type="text" class="form-control" id="about_you" name="about_you"></textarea>
                      </div>
              
                      <div class="mb-3">
                          <label for="" class="form-label">Degree</label>
                          <input type="text" class="form-control" id="degree" name="degree">
                      </div>
              
                      <div class="mb-3">
                          <label for="" class="form-label">School</label>
                          <input type="text" class="form-control" id="school" name="school">
                      </div>
              
                      <div class="mb-3">
                          <label for="" class="form-label">Skills</label>
                          <textarea type="text" class="form-control" id="skill" name="skill"></textarea>
                      </div>
              
                      <div class="mb-3">
                          <label for="" class="form-label">Projects</label>
                          <textarea type="text" class="form-control" id="project" name="project"></textarea>
                      </div>
              
                      <div class="mb-3">
                          <label for="" class="form-label">Work Experience</label>
                          <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                      </div>
              
                      <a href="/download" class="btn btn-primary">Submit</a>
                      
                </form>
            </div>
        </div>
    </div>
</body>
</html>
